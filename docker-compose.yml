services:
  douceville:
    image: douceville:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_ADMIN_SWATCH=$FLASK_ADMIN_SWATCH
      - BCRYPT_ROUNDS=$BCRYPT_ROUNDS
      - SECRET_KEY=$SECRET_KEY
      - OPENROUTESERVICE_KEY=$OPENROUTESERVICE_KEY
      - STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY
      - STRIPE_PUBLISHABLE_KEY=$STRIPE_PUBLISHABLE_KEY
      - MAIL_SERVER=$MAIL_SERVER
      - MAIL_PORT=$MAIL_PORT
      - MAIL_USE_TLS=$MAIL_USE_TLS
      - MAIL_USE_SSL=$MAIL_USE_SSL
      - MAIL_USERNAME=$MAIL_USERNAME
      - MAIL_PASSWORD=$MAIL_PASSWORD
      - MAIL_DEFAULT_SENDER=$MAIL_DEFAULT_SENDER
      - DATABASE_URI=postgresql+psycopg2://douceville:douceville@$COMPOSE_PROJECT_NAME-db-1/douceville
      - HOST=https://$HOST
      - PORT=$PORT
      - PRICE_ID=$PRICE_ID
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.rule=Host(`$HOST`)"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.entrypoints=websecure"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.tls.certresolver=letsencrypt"
      - "traefik.http.services.$COMPOSE_PROJECT_NAME.loadbalancer.server.port=3566"
      - "homepage.group=$HOME_GROUP"
      - "homepage.name=$HOME_NAME"
      - "homepage.icon=$HOME_ICON"
      - "homepage.href=https://$HOST"
      - "homepage.description=$HOME_DESCRIPTION"

  db:
    image: postgis/postgis
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER']
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      TZ: $TZ
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

networks:
  default:
    external: true
    name: $TRAEFIK_NETWORK
